<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARBUCKS WEBSITE LANDING PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img\logo.png" class="logo" alt="logo"></a>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Menu</a></li> 
               <li><a href="#">What's New</a></li> 
               <li><a href="#">Contact</a></li> 
               
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not justt a Cofffeee <br>
                It's <span>STARBUCKS</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate inventore sequi voluptates nam fuga exercitationem enim consequuntur repellendus ex quaerat?
                </p>
                <a href="https://www.starbucks.in/" target="_blank"> Learn More</a>
                </div>
                <div class="imgBox">
                <img src="img\img1.png" class="starbucks">
            </div>
            
            
        </div>
        <ul class="thumb">
            <li><img src="img\thumb1.png" onclick="imgSlider('img/img1.1.png');changeCircleColor('#017143')"></li>
            <li><img src="img\thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img\thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>

        </ul>
        <ul class="sci">
            <li>
                <a href="#"><img src="img\facebook.png" alt="a"></a>
            </li>
            <li>
                <a href="#"><img src="img\twitter.png" alt="a"></a>
            </li>

            <li>
                <a href="#"><img src="img\instagram.png" alt="a"></a>
            </li>
            
            
        </ul>
    </section>

    <script>
        function imgSlider(anything){
            document.querySelector('.starbucks').src =anything;
        }
        function changeCircleColor(color){
            const circle=document.querySelector('.circle');
            circle.style.background=color;
        }
    </script>
</body>
</html>
